<html>
<head>
    <title>BRUNO MARS SONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/Bruno_Mars_Logo_2010.png" class="logo">
    
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Song</a></li>
                <li><a href="#">Video</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <hi>THE<br>REAL<br>SOUND</hi>
            </div>
            <div class="right-col">
                <p>Click Here To Play</p>
                <img src="media/play.png" id="icon">
        </div>
        
        </div>
            
    
    </div>
    
    <audio id="mySong">
        <source src="media/song5.m4a" type="audio/mp3">
    </audio>
    
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");
    
    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
        icon.src ="media/pause.png";
    }else{
        mySong.pause();
        icon.src ="media/play.png";
    }
    }
    
</script>
    
    
 
    

</body>
</html>
